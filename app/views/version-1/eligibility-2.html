{% extends "layout.html" %}

{% block pageTitle %}
  Eligibility
{% endblock %}
  {% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>
          <a href="/branch-eligibility-2" class="govuk-back-link">Back</a>
  {% endblock %}

  {% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/branch-eligibility-2" method="post" class="form">
        <h1 class="govuk-heading-l">
          Does your organisation have a UK bank account?
        </h1>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="bank-check-yes" name="bank-check" type="radio" value="bank-registered" data-aria-controls="conditional-bank-check-1">
              <label class="govuk-label govuk-radios__label" for="bank-check-yes">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="bank-check-no" name="bank-check" type="radio" value="false">
              <label class="govuk-label govuk-radios__label" for="bank-check-no">
                No
              </label>
            </div>
          </div>
          </fieldset>
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

  {% endblock %}
