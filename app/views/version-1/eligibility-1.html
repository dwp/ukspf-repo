{% extends "layout.html" %}

{% block pageTitle %}
  Eligibility
{% endblock %}
  {% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>
          <a href="start" class="govuk-back-link">Back</a>
  {% endblock %}

  {% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/branch-eligibility-1" method="post" class="form">
        <h1 class="govuk-heading-l">
          Do you know which invitation you are applying for?
        </h1>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="invitation-check-yes" name="invitation-check" type="radio" value="ch-registered" data-aria-controls="conditional-reg-check-1">
              <label class="govuk-label govuk-radios__label" for="invitation-check-yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-reg-check-1">
              <div class="govuk-form-group">
                <label class="govuk-label" for="reg-check-yes">
                  Enter the invitation reference number
                </label>
                <input class="govuk-input govuk-!-width-one-third" id="invitation-ref" name="invitation-ref" type="text" spellcheck="false"></div>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="invitation-check-no" name="invitation-check" type="radio" value="false">
              <label class="govuk-label govuk-radios__label" for="invitation-check-no">
                No
              </label>
            </div>
          </div>
          </fieldset>
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>
  {% endblock %}
